<!DOCTYPE html>
<html>
<head>
<title>Amazon</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="..\CSS\styles.css">


</head>
<body>


	<header>
		
		<div class="navbar">

			<div class="nav-logo">
				<div class="logo border">
					<img src="..\Images\amazon-logo.png" width="100px" )>
					
					
				</div>

				<div class="nav-address border">
					<p class="address-first">Delivery to Pune 411028</p>

					<div class="address-icon" >

						<i class="fa-solid fa-location-dot"></i>
						<p class="address-second">India</p>
						
					</div>

				</div>
				
				<div>
					<div class="nav-search">
						<select class="search-select">
							<option>All</option>
							<option class="option">Online shopping</option>
							<option>Mobile commerce</option>
							<option>Customer service</option>
							<option>E-procurement</option>
							<option>Purchase-to-pay</option>
							<option>Super-apps</option>
							<option>Business to Business</option>
							<option>Business to Consumer</option>
						</select>
						<input class="search-input" placeholder="Search Amazon.in" type="" name="">
						
						<div class="search-icon">
							<i class="fa-solid fa-magnifying-glass"></i>

					</div>

				</div>
				</div>

						<div class="flag-box border top-nav-right-padding">

							<img src="..\Images\indain-flag.png" class="flag-size">
							<p class="language">EN</p> 
							<i class="fa-solid fa-angle-down lang-arrow"></i>
							

						</div>

						<div class="border top-nav-right-padding">
							
							<p class="hello-return">Hello, <span style="color:#FFA500;font-weight:bold">RAJNISH</span></p>
							<p class="accout-order">Account & List<i class="fa-solid fa-angle-down account-arrow"></i>
							</p>
							
						</div>

						<div class="border top-nav-right-padding">
							
							<p class="hello-return">Returns</p>
							<p class="order">& Order</p>
							

						</div>




						<div class="cart-img border top-nav-right-padding">

						<i class="fa-solid fa-cart-shopping"></i>
						<p class="cart-text">Cart</p>
						</div>
				
			</div>




		</div>

	</header>

</body>
</html>
